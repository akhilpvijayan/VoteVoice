            <h1>{{userDetails?.firstName}} {{userDetails?.lastName}}</h1>

            <span>{{userDetails?.region}}, {{userDetails?.state}}, {{userDetails?.country}}</span>
        </div>
        <div class="content__description">
            <p>{{userDetails?.userBio}}</p>
        </div>
        <ul class="content__list">
            <li><span>65</span>Total Polls</li>
            <li><span>43</span>Active Polls</li>
        </ul>
        <div class="content__button"><mat-tab-group [color]="'warn'" (selectedTabChange)="onTabChange($event)">
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon>poll</mat-icon>
                    &nbsp;Active Polls
                </ng-template>
                <ng-container *ngIf="activeTabIndex === 0">
                    <app-add-poll [isFromProfile]="true"></app-add-poll>
