<div class="bg-gray-800">
    <div class="flex min-h-screen items-center justify-center">
        <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="flex flex-wrap">
                <div class="w-full md:w-1/2 bg-cover hidden md:block"
                    style="background-image: url('https://images.pexels.com/photos/4669141/pexels-photo-4669141.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2')">
                    <div class="p-8">
                        <h2 class="text-2xl font-semibold text-white italic">Vote Voice</h2>
                        <p class="mt-4 text-lg text-white">Your very own online poll studio â€” anytime, anywhere!</p>
                    </div>
                </div>
                <div class="w-full md:w-1/2 p-8">
                    <h2 class="text-2xl font-semibold text-gray-700">Login to VoteVoice</h2>
                    <p class="mt-4 text-gray-600">Where Every Vote Matter</p>
                    <form class="mt-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group pt-3">
                            <label class="block text-gray-700">Username</label>
                            <input type="text" formControlName="username"
                                class="input-field form-control w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                                placeholder="Eg: John">
                        </div>
                        <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')"
                            class="text-red-600">*Username is required</small>
                        <div class="form-group pt-3">
                            <label class="block text-gray-700">Password</label>
                            <input type="password" formControlName="password"
                                class="input-field form-control w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600"
                                placeholder="Enter your password">
                        </div>
                        <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')"
                            class="text-red-600">*Password is required</small>
                        <small *ngIf="isInvalidUser" class="text-red-600">*Invalid Username or password</small>
                        <div class="flex items-center justify-between mt-4">
                            <div>
                                <input type="checkbox" id="rememberMe" class="text-blue-600">
                                <label for="rememberMe" class="text-gray-700 ml-2">Remember me</label>
                            </div>
                            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                        </div>
                        <div class="mt-6">
                            <button
                                class="w-full px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-1 focus:ring-blue-600" id="submit">Cast Your Vote</button>
                        </div>
                    </form>
                    <p class="mt-4 text-center text-gray-600">Or sign up with</p>
                    <div class="flex justify-center mt-4">
                        <button
                            class="w-full sm:w-auto px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 mx-2">Google
                            Account</button>
                        <button
                            class="w-full sm:w-auto px-4 py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700 mx-2">Facebook
                            Account</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
